<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" href="styles.css">
    
  </head>

  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation" class="output-line"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="calculator-buttons">1</button>

      <button onclick="
        updateCalculation('2');
      " class="calculator-buttons">2</button>

      <button onclick="
        updateCalculation('3');
      " class="calculator-buttons">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="operator-buttons">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="calculator-buttons">4</button>

      <button onclick="
        updateCalculation('5');
      " class="calculator-buttons">5</button>

      <button onclick="
        updateCalculation('6');
      " class="calculator-buttons">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="operator-buttons">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="calculator-buttons">7</button>

      <button onclick="
        updateCalculation('8');
      " class="calculator-buttons">8</button>

      <button onclick="
        updateCalculation('9');
      " class="calculator-buttons">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="operator-buttons">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="calculator-buttons">0</button>

      <button onclick="
        updateCalculation('.');
      " class="calculator-buttons">.</button>

      <button onclick="
        calculation = eval(calculation);
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="calculator-buttons">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="operator-buttons">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="clear-button">Clear</button>
    </p>
    

    <script src="script.js"></script>
  </body>
</html>
